    <style>

        >
          <div class="content">
            <div>
              <h2 class="typewriter-n">Our journey so far.</h2>

                <div class="output3 first-animation desktop">
                  <div>
                    <p class="transition scroll-in">
                      We go into each project with the approach of trying to
                    </p>
                  </div>
                  <div>
                    <p class="transition scroll-in">
                      solve our clients’ business problems.
                    </p>
                  </div>
                </div>
                <div class="output3 first-animation mobile">
                  <div>
                    <p class="transition scroll-in">
                      We go into each project with the approach of trying
                    </p>

          </a>

    </div>

    <div></div>

    <div id="section" tabindex="-1" class="work-section container-fluid">
      <div class="tabs">
        <button tabindex="0" id="video" class="button active">Video</button>

      <div id="gallery" class="gallery"></div>

      <div id="pagination" class="pagination"></div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="modal-content" class="modal-body"></div>
        </div>
      </div>
    </div>

    <script
